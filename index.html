<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="#" method="post">
    <!--Registration form-->
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Sujan">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="last_name" placeholder="Devaraj">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="sujand072@gmail.com">

    <label for="Number">Number</label>
    <input type="number" id="Number" name="number" placeholder="914256824">
    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feed_back" rows="3" cols="10"></textarea>

    <label for="cars">Cars</label>
    <select id="cars" name="car">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>

    <button type="submit">Submit</button>
</form>
     
</body>
</html>
